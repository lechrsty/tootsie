<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="material-gauge.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Fart</title>
</head>
<body>
    <h1>Who Smelt it Delt it</h1>
    <main>
        <section class="left">
            <div class="clock">
                <iframe scrolling="no" frameborder="no" clocktype="html5" style="overflow:hidden;border:0;margin:0;padding:0;width:240px;height:80px;"src="https://www.clocklink.com/html5embed.php?clock=004&timezone=CST&color=yellow&size=240&Title=&Message=&Target=&From=2022,1,1,0,0,0&Color=yellow"></iframe>
            </div>
            <div class="social"></div>
            <div class="aboutUs"></div>
        </section>

        <section class="center">

            <div class="fartButton">
                <button id=“btn”>Let it Rip</button>
            </div>

            <div class="fartInput">
                <input type=“text” id=“fartInput” placeholder=“Enter Name”>
            </div>

            <div class="meter">

                <div class="gauge gauge__liveupdate" id="gauge">
                    <div class="gauge--container">
                      <div class="gauge--marker"></div>
                      <div class="gauge--background"></div>
                      <div class="gauge--center"></div>
                      <div class="gauge--data"></div>
                      <div class="gauge--needle"></div>
                    </div>
                    <div class="gauge--labels mdl-typography--headline">
                        <span class="gauge--label__low">E</span>
                        <span class="gauge--label__spacer"></span>
                        <span class="gauge--label__high">F</span>
                    </div>
                </div>

            </div>

            <div class="table"></div>

        </section>

        <section class="right">

            <div class="zappa">

                <img src="https://m.media-amazon.com/images/I/41yQOg3-cOL._AC_SY580_.jpg" alt="Frank Zappa on a toilet">
                
            </div>

        </section>
    </main>
    <script src="material-gauge.js"></script>
</body>
</html>
